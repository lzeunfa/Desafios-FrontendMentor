<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List</title>
    <!--favicon-->
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

    <!--css principal-->
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <main>
        <!--secao do menu de sobremesas-->
        <section id="menu">

            <!--titulo do menu-->
            <h1 id="h1Menu">Sobremesas</h1>

            <div id="cntMenu">
                <!--wafle-->
                <div class="itens">
                    <img class="imgItens" src="img/waffle.jpg" alt="waffle">
                    <button> <img src="img/cart.svg" alt="carrinhoAdd">Adicionar</button>
                    <p>Waffle</p>
                    <h2>Waffle</h2>
                    <p class="valores">R$ 20</p>
                </div>
                <!--creme brule-->
                <div class="itens">
                    <img class="imgItens" src="img/Creme Brule.jpg" alt="creme-brule">
                    <button> <img src="img/cart.svg" alt="carrinhoAdd">Adicionar</button>
                    <p>Crème Brûlée</p>
                    <h2>Crème Brûlée</h2>
                    <p class="valores">R$ 25</p>
                </div>
                <!--macarons-->
                <div class="itens">
                    <img class="imgItens" src="img/Macarons.jpg" alt="macarons">
                    <button> <img src="img/cart.svg" alt="carrinhoAdd">Adicionar</button>
                    <p>Macaron</p>
                    <h2>Macaron Porção(5)</h2>
                    <p class="valores">R$ 27</p>
                </div>
                <!--tiramisu-->
                <div class="itens">
                    <img class="imgItens" src="img/Tiramisu.jpg" alt="tiramisu">
                    <button> <img src="img/cart.svg" alt="carrinhoAdd">Adicionar</button>
                    <p>Tiramisu</p>
                    <h2>Tiramisu Clássico</h2>
                    <p class="valores">R$ 18</p>
                </div>
                <!--brownie-->
                <div class="itens">
                    <img class="imgItens" src="img/Brownie.jpg" alt="brownie">
                    <button> <img src="img/cart.svg" alt="carrinhoAdd">Adicionar</button>
                    <p>Brownie</p>
                    <h2>Brownie de caramelo</h2>
                    <p class="valores">R$ 12</p>
                </div>
                <!--red velvet-->
                <div class="itens">
                    <img class="imgItens" src="img/Red velvet.jpg" alt="bolo-red-velvet">
                    <button> <img src="img/cart.svg" alt="carrinhoAdd">Adicionar</button>
                    <p>Bolo</p>
                    <h2>Bolo Red Velvet</h2>
                    <p class="valores">R$ 20</p>
                </div>
            </div>

        </section>

        <div>
            <section id="carrinho">

            <h1 id="h1Carrinho">Your Cart (<span id="qtdCarrinho">0</span>)</h1>

            <img id="no-cart" src="img/No cart.svg" alt="no-cart" width="128px">

            <p id="legendaCarrinho">Seus itens adicionados surgirão aqui</p>

            </section>
        </div>
    </main>
    <!--fim da main-->

    <!--Àrea JS-->
    <script src="list.js"></script>
</body>
</html>
