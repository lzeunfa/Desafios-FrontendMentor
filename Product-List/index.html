<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <main>
        <h1>Sobremesas</h1>
        <div id="items">
            <div id="conteiner_items">
                <div class="dessert waffle">
                    <img src="img/waffle.jpg" alt="waffle">
                    <p class="subtitle">Waffle</p>
                    <p>Waffle com Frutas</p>
                    <p class="price">R$ 28</p>
                    <button id="buy" value="28"><img src="img/cart.svg" alt="cart">Adicionar</button>
                </div>

                <div class="dessert waffle">
                    <img src="img/Creme Brule.jpg" alt="Creme-Brule">
                    <p class="subtitle">Creme Brule</p>
                    <p>Creme Brule</p>
                    <p class="price">R$ 32</p>
                    <button id="buy" value="32"><img src="img/cart.svg" alt="cart">Adicionar</button>
                </div>

                <div class="dessert waffle">
                    <img src="img/Macarons.jpg" alt="Macarons">
                    <p class="subtitle">Macarons</p>
                    <p>Macarons</p>
                    <p class="price">R$ 34</p>
                    <button id="buy" value="34"><img src="img/cart.svg" alt="cart">Adicionar</button>
                </div>

                <div class="dessert waffle">
                    <img src="img/Tiramisu.jpg" alt="tiramisu">
                    <p class="subtitle">Tiramisu</p>
                    <p>Tiramisu</p>
                    <p class="price">R$ 25</p>
                    <button id="buy" value="25"><img src="img/cart.svg" alt="cart">Adicionar</button>
                </div>

                <div class="dessert waffle">
                    <img src="img/Red velvet.jpg" alt="cake">
                    <p class="subtitle">Bolo red velvet</p>
                    <p>Bolo red velvet</p>
                    <p class="price">R$ 20</p>
                    <button id="buy" value="20"><img src="img/cart.svg" alt="cart">Adicionar</button>
                </div>

                <div class="dessert waffle">
                    <img src="img/Brownie.jpg" alt="brownie">
                    <p class="subtitle">Brownie</p>
                    <p>Brownie</p>
                    <p class="price">R$ 18</p>
                    <button id="buy" value="18"><img src="img/cart.svg" alt="cart">Adicionar</button>
                </div>
            </div>

        </div>
    </main>

    <div id="cart_purchased">

    </div>
</body>
</html>
