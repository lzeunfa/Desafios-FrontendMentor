<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List</title>
    <!--favicon-->
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

    <!--css principal-->
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <!--inicio main-->
    <main>
        <!--secao do menu de sobremesas-->
        <section id="menu">

            <!--titulo do menu-->
            <h1 id="h1Menu">Sobremesas</h1>

            <!--cnt para as sobremesas-->
            <div id="cntMenu">

                <!--wafle-->
                <div class="itens">
                    <img class="imgItens" src="img/waffle.jpg" alt="waffle">
                    <!--button inicial-->
                    <button class="btns" onclick="selecionado(0,'Waffle',20,0)" > 

                        <!--conteudo do btn quando está sem ser clicado-->
                        <span class="textBtnsVazio"><img src="img/cart.svg" alt="carrinhoAdd">Adicionar</span>

                        <!--conteudo do btn após ser clicado-->
                        <span class="textBtnsClicado">
                            <!--subtração-->
                            <span class="operacoesN" onclick="diminuirItem()">-</span> 
                            <!--valor-->
                            <span class="valorBtnsItem"></span> 
                            <!--adição-->
                            <span class="operacoesP" onclick="somarItem(0)">+</span>
                        </span>

                    </button>
                    
                    <p>Waffle</p>
                    <h2>Waffle</h2>
                    <p class="valores">R$ 20</p>
                </div>

                <!--creme brule-->
                <div class="itens">
                    <img class="imgItens" src="img/Creme Brule.jpg" alt="creme-brule">
                    <button class="btns" onclick="selecionado(1,'Creme Brule',25,0)">

                        <!--conteudo do btn quando está sem ser clicado-->
                        <span class="textBtnsVazio"><img src="img/cart.svg" alt="carrinhoAdd">Adicionar</span>

                        <!--conteudo do btn após ser clicado-->
                        <span class="textBtnsClicado">
                            <!--subtração-->
                            <span class="operacoesN" onclick="diminuirItem()">-</span> 
                            <!--valor-->
                            <span class="valorBtnsItem"></span> 
                            <!--adição-->
                            <span class="operacoesP" onclick="somarItem()">+</span>
                        </span>

                    </button>
                    <p>Crème Brûlée</p>
                    <h2>Crème Brûlée</h2>
                    <p class="valores">R$ 25</p>
                </div>

                <!--macarons-->
                <div class="itens">
                    <img class="imgItens" src="img/Macarons.jpg" alt="macarons">
                    <button class="btns" onclick="selecionado(2,'Macarons',27,0)">
                        <span class="textBtnsVazio"><img src="img/cart.svg" alt="carrinhoAdd">Adicionar</span>
                    </button>
                    <p>Macaron</p>
                    <h2>Macaron 5(Und)</h2>
                    <p class="valores">R$ 27</p>
                </div>

                <!--tiramisu-->
                <div class="itens">
                    <img class="imgItens" src="img/Tiramisu.jpg" alt="tiramisú">
                    <button class="btns" onclick="selecionado(3,'Tiramisú',19,0)">
                        <span class="textBtnsVazio"><img src="img/cart.svg" alt="carrinhoAdd">Adicionar</span>
                    </button>
                    <p>Tiramisú</p>
                    <h2>Tiramisú</h2>
                    <p class="valores">R$ 19</p>
                </div>

                <!--brownie-->
                <div class="itens">
                    <img class="imgItens" src="img/Brownie.jpg" alt="brownie">
                    <button class="btns" onclick="selecionado(4,'Brownie',12,0)">
                        <span class="textBtnsVazio"><img src="img/cart.svg" alt="carrinhoAdd">Adicionar</span>
                    </button>
                    <p>Brownie</p>
                    <h2>Brownie</h2>
                    <p class="valores">R$ 12</p>
                </div>

                <!--red velvet-->
                <div class="itens">
                    <img class="imgItens" src="img/Red velvet.jpg" alt="bolo-red-velvet">
                    <button class="btns" onclick="selecionado(5,'Bolo Red Velvet',20,0)">
                        <span class="textBtnsVazio"><img src="img/cart.svg" alt="carrinhoAdd">Adicionar</span>
                    </button>
                    <p>Bolo</p>
                    <h2>Bolo Red Velvet</h2>
                    <p class="valores">R$ 20</p>
                </div>
                
            </div>
            <!--fim cnt para as sobremesas-->

        </section>
        <!--fim seção menu sobremesas-->

        <div>
            <section id="carrinho">

            <h1 id="h1Carrinho">Your Cart (<span id="qtdCarrinho">0</span>)</h1>

            <img id="no-cart" src="img/No cart.svg" alt="no-cart" width="128px">

            <p id="legendaCarrinho">Seus itens adicionados surgirão aqui</p>

            </section>
        </div>
    </main>
    <!--fim da main-->

    <!--Àrea JS-->
    <script src="list.js"></script>
</body>
</html>
